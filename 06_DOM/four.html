<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Chai aur Code</title>
</head>
<body style="background-color: #212121; color: #ebebeb;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    // Adding new Values to List:
    function addLanguage(langName){
        const li = document.createElement("li");
        li.innerHTML = `${langName}`
        document.querySelector(".language").appendChild(li)
    }
    addLanguage("python")
    addLanguage("typescript")
    /*
        Here below apporach to add new list item is more optimized, because using this method it does not need to trivers all list it will add new list item directly.
        Although both methods will do same thing, but below is more optimized.
    */
    function addLanguageOptimized(langName) {
        const li = document.createElement("li");
        li.appendChild(document.createTextNode(langName))
        document.querySelector(".language").appendChild(li)
    }
    addLanguageOptimized("Ruby")
    addLanguageOptimized("Go")


    // Edit existing Values of List:
    const secondLang = document.querySelector("li:nth-child(2)")
    console.log(secondLang);
    // secondLang.innerHTML = "Mojo"
    const newLi = document.createElement("li")
    newLi.textContent = "Mojo"
    secondLang.replaceWith(newLi)

    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>TypeScript</li>'

    // remove
    const lastLang = document.querySelector("li:last-child")
    lastLang.remove()


</script>
</html>
