<html lang="en">

<body style="background-color: #414141; color: aliceblue;">

        </ul>
    </div>
</body>
<script>
    // document.querySelector('#owl').onclick = function() {
    //     alert('Dj')
    // }

    // Events that are important:
    // type, timeStamp, defaultPrevented
    // target, toElement, srcElement, currentTarget,
    // clientX, clientY, screenX, screenY
    // altKey, ctrlKey, shiftKey, keyCode
    
    document.querySelector('#owl').addEventListener('click', function(e){
        // console.log(e.timeStamp);
    }, false)   
    // this third attribute >> false <<  value is called "event propogation".
    // false called "event bubbling"
    // true called "event capturing"

    document.querySelector('#images').addEventListener('click', function(e){
        // console.log('clicked inside the ul');
    }, false)  
    
    document.querySelector('#owl').addEventListener('click', function(e){
        // console.log('owl clicked');
        // e.stopPropagation()
    }, false)
    
    document.querySelector('#google').addEventListener('click', function(e){
        // console.log("google clicked");
        e.preventDefault()
        e.stopPropagation()
    }, false)
    
    document.querySelector('#images').addEventListener('click', function(e){
        console.log(e.target.parentNode);
        if (e.target.tagName === 'IMG') {
            console.log(e.target.id);
            let removeIt = e.target.parentNode
            removeIt.remove()
        }
        // removeIt.parentNode.removeChild(removeIt)
    }, false)
    
</script>
